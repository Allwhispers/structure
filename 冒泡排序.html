<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    Array.prototype.bubblesSort = function () {
        var len = this.length;
        for(var i = 0;i < len;i++){

            for(var j = 0 ;j < len-i-1;j++){
                if(this[j]>this[j+1]){
                    swap(this,j,j+1);
                }
            }
            console.log(this)
        }

    }
    function swap(arr,i,j) {
        var temp = arr[i];
        arr[i] = arr[j];
        arr[j] = temp;
    }
    [1,4,3,2].bubblesSort();
</script>
</body>
</html>
